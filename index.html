<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Sequence Game</title>
  </head>
  <body>
    <h1 class="welcome-msg">Welcome to the memory sequence game</h1>

    <div class="game-info">
      <p id="level-display">level:</p>
      <p id="highest-level-display">Highest level:</p>
      <p id="highest-score-display">Highest score:</p>
      <p id="score-display">score:</p>
    </div>

    <button id="start-btn">Start Game</button>

    <div class="container">
      <button class="green btn" aria-label="Green button"></button>
      <button class="red btn" aria-label="Red button"></button>
      <button class="blue btn" aria-label="Blue button"></button>
      <button class="yellow btn" aria-label="Yellow button"></button>
    </div>

    <p id="game-over-msg"></p>

    <script src="script.js"></script>
  </body>
</html>
